<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Desbloqueo</title>
    <!-- Enlazar a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--Toastify JS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
</head>
<body>
    <header class="text-center pt-3 pb-2">
        <nav>
            <a href="desbloqueo.html" class="btn btn-pri align-items-center gap-3 p-2 rounded-pill">
                <i class="bi bi-arrow-left-circle-fill"></i> Regresar
            </a>
        </nav>
    </header>

    <main class="container card">
        <div class="row align-items-center">
 
            <div class="col-md-5 d-none d-md-block text-center">
                <img src="../img/yapito-tool.svg" class="img-fluid desbloqueo-img" alt="Yapito">
            </div>

            <div class="col-md-7 login-div">
                <div>
                    <h2 class="text-center mb-3">Desbloquear Cuenta</h2>
                    <form id="desbloqueo-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo:</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="respuesta" class="form-label">Respuesta a la pregunta de seguridad:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="respuesta" placeholder="Ingresa tu respuesta">
                            </div>
                        </div>
    
                        <button type="submit" class="btn btn-purple w-100">Iniciar Sesión</button>
                    </form>

                    <section id="verificacion" style="display: none;">
                        <label for="codigo">Ingresa el código de verificación:</label>
                        <input type="text" id="codigo" placeholder="Código de 6 dígitos">
                        <button id="verificar-codigo">Verificar Código</button>
                    </section>
    
                    <section id="mensaje-exitoso" class="text-center mt-3" style="display: none;">
                        <h3>✅ ¡Desbloqueo exitoso!</h3>
                        <p>Tu cuenta ha sido desbloqueada correctamente. Ahora puedes usar Yape sin restricciones.</p>
                        <a href="../../index.html" class="btn btn-success">Volver al inicio</a>
                    </section>
                </div>
            </div>
        </div>
    </main>
    

    <!-- Enlazar a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Script JS-->
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/verificar.js"></script>
      <!--Toastify CDN-->
      <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Email -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
