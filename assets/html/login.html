<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Desbloqueo</title>
    <!-- Enlazar a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  href="../css/register-login.css">
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--Toastify JS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h2>Desbloquea tu Cuenta</h2>
        <nav>
            <a href="../../index.html" class="text-white">Volver a la página principal</a>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="desbloqueo-form" class="card p-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" autocomplete="off" placeholder="Ingresa tu correo" required>
                        </div>
                    </div>
                    

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-eye-slash" id="toggle-password" style="cursor: pointer;"></i>
                            </span>
                            <input type="password" class="form-control" id="password" required placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                        </div>
                    </div>
                
                    <div class="mb-3">
                        <label for="respuesta" class="form-label">Respuesta a la pregunta de seguridad:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-patch-question"></i></span>
                            <input type="text" class="form-control" id="respuesta" placeholder="Ingresa tu respuesta">
                        </div>
                    </div>

                    <!-- Código HTML para el formulario de inicio de sesión -->
                    <!-- <form id="form-login">
    <input type="tel" id="phoneNumber" placeholder="Número de teléfono">
    <button id="send-code">Enviar Código</button>
    <input type="text" id="code" placeholder="Código de verificación">
    <button id="verify-code">Verificar</button>
                    </form> -->
  
                    <!-- Código HTML para el mensaje de texto -->
                    <div id="recaptcha-container"></div> 

                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>

                <section id="mensaje-exitoso" class="mt-4 text-center" style="display: none;">
                    <h3>✅ ¡Desbloqueo exitoso!</h3>
                    <p>Tu cuenta ha sido desbloqueada correctamente. Ahora puedes usar Yape sin restricciones.</p>
                    <a href="../../index.html" class="btn btn-success">Volver al inicio</a>
                </section>
            </div>
        </div>
    </main>

    <footer></footer>

    <script>
        document.getElementById("toggle-password").addEventListener("click", function() {
            let passwordInput = document.getElementById("register-password");
            let icon = this;
        
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        });
    </script>

    <!-- Enlazar a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Script JS-->
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/smsPhone.js"></script>
      <!--Toastify CDN-->
      <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
</body>
</html>
