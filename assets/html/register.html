<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Yape</title>
    
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
    <!--Toastify JS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
</head>
<body class="bg-light">
    <header class="text-center py-3 bg-primary text-white">
        <h1>Registro - Yape</h1>
        <nav>
            <a href="../../index.html" class="text-white">Volver a la página principal</a>
        </nav>
    </header>

    <br><br><br>
    <main class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- FORMULARIO DE REGISTRO -->
        <section id="register-section" class="card shadow p-4" style="max-width: 400px; width: 100%; float: left;">
            <article class="card-body">
                <h2 class="text-center mb-4">Regístrate</h2>
                <form id="register-form">
                    <fieldset>
                        <legend class="visually-hidden">Información personal</legend>
    
                        <div class="mb-3">
                            <label for="register-nombre" class="form-label">Nombre Completo:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" id="register-nombre" name="nombre" class="form-control" required placeholder="Ingresa tu nombre">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Correo:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                                <input type="email" id="register-email" name="email" class="form-control" required placeholder="Ingresa tu correo">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="register-telefono" class="form-label">Número de teléfono asociado:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="tel" id="register-telefono" name="telefono" class="form-control" required placeholder="Ingresa tu teléfono">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-eye-slash" id="toggle-password"></i></span>
                                <input type="password" id="register-password" name="password" class="form-control" required placeholder="Crea tu contraseña">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="register-pregunta" class="form-label">Pregunta de seguridad:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-patch-question"></i></span>
                                <select id="register-pregunta" name="pregunta" class="form-select" required>
                                    <option value="nombre_mascota">¿Cuál es el nombre de tu primera mascota?</option>
                                    <option value="ciudad_nacimiento">¿En qué ciudad naciste?</option>
                                    <option value="color_favorito">¿Cuál es tu color favorito?</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="register-respuesta" class="form-label">Respuesta:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-chat-text"></i></span>
                                <input type="text" id="register-respuesta" name="respuesta" class="form-control" required placeholder="Ingresa tu respuesta">
                            </div>
                        </div>
    
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Iniciar sesión</a></p>
                    </fieldset>
                </form>
            </article>
        </section>
    
        <!-- FORMULARIO DE INICIO DE SESIÓN -->
        <section id="login-section" class="card shadow p-4 d-none" style="max-width: 400px; width: 100%;">
            <article class="card-body">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form id="login-form">
                    <fieldset>
                        <legend class="visually-hidden">Inicio de sesión</legend>
    
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required placeholder="Ingresa tu correo">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-eye-slash" id="toggle-password"></i></span>
                                <input type="password" class="form-control" id="password" required placeholder="Ingresa tu contraseña">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="text" class="form-control" id="phone" placeholder="Ingresa tu teléfono">
                            </div>
                        </div>
                    
                        <div class="mb-3">
                            <label for="respuesta" class="form-label">Respuesta a la pregunta de seguridad:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-patch-question"></i></span>
                                <input type="text" class="form-control" id="answer" placeholder="Ingresa tu respuesta">
                            </div>
                        </div>
    
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        <p class="mt-3 text-center">¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></p>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>


    
    <script type="module" src="../js/register.js"></script>
      <!--Toastify CDN-->
      <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
