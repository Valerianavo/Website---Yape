<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Yape</title>
    
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/register.css">
    
    <!--Toastify JS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
</head>
<body class="bg-light">
    <header class="text-center pt-3 pb-2">
        <nav>
            <a href="../../index.html" class="btn btn-pri align-items-center gap-3 p-2 rounded-pill">
                <i class="bi bi-arrow-left-circle-fill"></i> Regresar
            </a>

        </nav>
    </header>
    
    

    <main class="container d-flex flex-column align-items-center justify-content-center  overflow-hidden">
        
        <!-- FORMULARIO DE REGISTRO -->
        <section id="register-section" class="card shadow p-1 mx-auto d-flex flex-row mt-n5" >
            <div class="register-image d-none d-md-flex justify-content-center align-items-center">
                <img src="../img/yapito-happy-with-raised-hands.svg" style="width: 270px; margin: 10px;" alt="">
            </div>
            <article class="card-body" style="width: 60%;">
                <h2 class="text-center">Regístrate</h2>
                <form id="register-form">
                    <fieldset>
                        <legend class="visually-hidden">Información personal</legend>
            
                        <div class="row g-2">
                            <div class="col-12">
                                <label for="register-nombre" class="form-label">Nombre Completo:</label>
                                <input type="text" id="register-nombre" name="nombre" class="form-control" required placeholder="Ingresa tu nombre">
                            </div>
            
                            <div class="col-md-6">
                                <label for="register-email" class="form-label">Correo:</label>
                                <input type="email" id="register-email" name="email" class="form-control" required placeholder="Ingresa tu correo">
                            </div>
                            <div class="col-md-6">
                                <label for="register-telefono" class="form-label">Teléfono:</label>
                                <input type="tel" id="register-telefono" name="telefono" class="form-control" required placeholder="Ingresa tu teléfono">
                            </div>
    
            
                            <div class="col-md-6">
                                <label for="register-password" class="form-label">Contraseña:</label>
                                <input type="password" id="register-password" name="password" class="form-control" required placeholder="Crea tu contraseña">
                            </div>
                            <div class="col-md-6">
                                <label for="register-confirm-password" class="form-label">Confirmar Contraseña:</label>
                                <input type="password" id="register-confirm-password" name="confirm-password" class="form-control" required placeholder="Confirma tu contraseña">
                            </div>
            
                            <div class="col-md-6">
                                <label for="register-pregunta" class="form-label">Pregunta de seguridad:</label>
                                <select id="register-pregunta" name="pregunta" class="form-select" required>
                                    <option value="nombre_mascota">¿Cuál es el nombre de tu primera mascota?</option>
                                    <option value="ciudad_nacimiento">¿En qué ciudad naciste?</option>
                                    <option value="color_favorito">¿Cuál es tu color favorito?</option>
                                </select>
                            </div>
            
                            <div class="col-md-6">
                                <label for="register-respuesta" class="form-label">Respuesta:</label>
                                <input type="text" id="register-respuesta" name="respuesta" class="form-control" required placeholder="Ingresa tu respuesta">
                            </div>
                        </div>
                        <div class="d-grid mt-2">
                            <button type="submit" class="btn btn-purple btn-lg">Registrarse</button>
                        </div>
            
                        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Iniciar sesión</a></p>
                    </fieldset>
                </form>
            </article>
        </section>

        <!-- FORMULARIO DE INICIO DE SESIÓN -->
        <section id="login-section" class="card shadow p-4 d-none" style="max-width: 900px; width: 100%;">
            <!-- Contenedor de la imagen -->
            <div class="login-image d-none d-md-block" >
                <img src="../img/yapito-saul.svg" style="width: 270px; margin: 10px;" alt="">
            </div>

            <article class="card-body">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form id="login-form">
                    <fieldset>
                        <legend class="visually-hidden">Inicio de sesión</legend>
    
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo:</label>
                            <div class="input-group">

                                <input type="email" class="form-control" id="email" required placeholder="Ingresa tu correo">
                            </div>
                        </div>
    
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group">
    
                                <input type="password" class="form-control" id="password" required placeholder="Ingresa tu contraseña">
                            </div>
                        </div>
    
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        <p class="mt-3 text-center">¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></p>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>


    
    <script type="module" src="../js/register.js"></script>
    <!--Toastify CDN-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Email -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
